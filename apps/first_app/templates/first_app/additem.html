<body>
    <div class="container">
            <div class="addItem">
                    <br>

                    <h1>Add Item</h1>
                    <form action="/add_newitem" method="POST" class="form-horizontal">
                        {% csrf_token %}
                        <div class="form-group">
                            <div class="col-sm-10">
                            <input type="text" name="newitem" class="form-control" id="inputEmail3" placeholder="What do you wish for">
                            </div>
                        </div>
                       
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">

                            </div>
                        </div>
                    </form>
                </div>
    </div>
