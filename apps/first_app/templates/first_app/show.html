<body>
    <div class="container">
        <div style="text-align:right;">
            
            <a href="/results" style="text-align:right;">Dashoard</a>
            <a href="/logout" style="text-align:right;">| Logout</a>
        </div>
        
        
        
        <h1>Posts by: <span class="text-capitalize">{{ postedby.first_name }}</span></h1>
            <h3>Count: {{ count }}</h3>
            <br>

            {% for quote in userquotes %}
            <ul>
            <p><span class="text-capitalize" style="color:red">{{ quote.quoter }}</span>: {{ quote.quote }}</p>
            </ul>
            {% endfor %}


    </div>
