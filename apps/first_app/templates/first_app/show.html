<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>User Page</title>
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'first_app/css/style.css' %}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Latest compiled and minified CSS -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
    <!-- Optional theme -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"> -->

</head>
<body>
    <div class="container">
        <p class="text-right"><a href="/logout" style="text-align:right;">Logout</a></p>
        <!-- <h1 class="text-capitalize" >Hello, {{ user.first_name }}!</h1> -->
        <div class="Add_item_box">
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <ul>{{ message }}</ul>
                    {% endfor %}
                </ul>
                {% endif %}
                
                <div class="registration_box">
                        <h1>{{name.item}}</h1>
                        <br>
                        <br>

                        <p>Users who added this prodect/item under their wish list</p>

                        {% for i in item %}
                            <p>{{i.wished_by.first_name}}</p>
                        {% endfor %}

                        
                </div>

            </div>
        </div>
    </div>
</body>
</html>
